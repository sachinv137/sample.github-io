<div class="container-fluid">
    <div class="p-3 mb-2 text-white bg-secondary text-center">
        <h3 class="display-5">Buy Products</h3>
        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <div *ngIf="addedproduct" class="alert alert-dark d-flex align-items-center">
            <h5><strong class="text-success">{{addedproduct}}</strong> is selected and added to cart.</h5>
            <button class="btn btn-success ml-auto">Buy</button>
        </div>
        <div class="row text-dark py-3">
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="/assets/images/5star.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">buskit</h5>
                        <button class="btn btn-primary text-white" (click)="selectitem('buskit')">Select this Product</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="/assets/images/boost.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Boost</h5>
                        <button class="btn btn-primary text-white" (click)="selectitem('Boost')">Select this Product</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="/assets/images/dairymilk.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Milk</h5>
                        <button class="btn btn-primary text-white" (click)="selectitem('Milk')">Select this Product</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card mb-3">
                    <img src="/assets/images/tide.jpg" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Tide</h5>
                        <button class="btn btn-primary text-white" (click)="selectitem('Tide')">Select this Product</button>
                    </div>
                </div>
            </div>
        </div>
        <app-child [selectedproduct]="selproduct" [grosary]="gross" (addedproduct)="setpro($event)"></app-child>
    </div>
</div>
