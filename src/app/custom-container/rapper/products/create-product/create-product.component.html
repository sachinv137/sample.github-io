<div class="container">
    <h3 class="mt-3">Parent</h3>
    <div class="row my-4">
        <div class="col-md-6">
            <h5>Product List</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            <h6>Product</h6>
                        </th>
                        <th>
                            <h6>Remove</h6>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of products; index as i">
                        <td>{{prod}}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="remove(i)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h5>User List</h5>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>
                            <h6>User</h6>
                        </th>
                        <th>
                            <h6>Remove</h6>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; index as i">
                        <td>{{user}}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="removeUser(i)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <h3 class="my-4">Child</h3>
    <div class="row">
        <div class="col-md-6">
            <app-product-child [boxClass]="primary" [placeHolderName]="addProduct" [addBtn]="customBtn1" (item)="data($event)"></app-product-child>
        </div>
        <div class="col-md-6">
            <app-product-child [boxClass]="secondary" [placeHolderName]="addUser" [addBtn]="customBtn2" (item)="dataUser($event)"></app-product-child>
        </div>
    </div>
</div>
